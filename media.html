    <script defer src="./scripts/media.js"></script>
    <script defer src="./scripts/nav.js"></script>

  <body>
    <!--  ///// header area /////  -->
      <header class="pb-0 mb-0">
        <div class="container flex">
          <img src="./images/logo.png" alt="Logo" class="logo" />

                  <li><a href="./index.html">HOME</a></li>

                  <li><a href="./media.html">MEDIA</a></li>
                  <li><a href="./FAQ.html">FAQ</a></li>
                  <li><a href="./contact.html">CONTACT</a></li>
                </ul>

            </div>
          </nav>
        </div>

      <!--  ///// carousel area /////  -->
      <div class="header-strip">
        <img src="./images/mardi_gras1.png" class="d-block w-100" alt="..." />
      </div>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/mardi_gras1.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/mardi_gras2.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/mardi_gras3.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <main>
      <div class="container">
        <div class="row justify-content-center pb-5">
          <h1>Mardi Gras Media</h1>
          <div class="pt-5">
            <section>
              <h2>Image Gallery</h2>
              <div class="gallery pb-5">
                <img
                  src="./images/gallery/mardi_gras1.png"
                  alt="mardi gras carnival"
                />
                <img
                  src="./images/gallery/mardi_gras2.png"
                  alt="mardi gras carnival"
                />
                <img
                  src="./images/gallery/mardi_gras3.png"
                  alt="mardi gras carnival"
                />
                <img
                  src="./images/gallery/mardi_gras4.png"
                  alt="mardi gras carnival"
                />
                <img
                  src="./images/gallery/mardi_gras5.png"
                  alt="mardi gras carnival"
                />
                <img
                  src="./images/gallery/mardi_gras6.png"

                <img
                  src="./images/gallery/mardi_gras7.png"

                />
                <img

                  alt="mardi gras carnival"
                />
              </div>
            </section>

            <section>
              <h2 class="pt-5">Video Gallery</h2>
              <div class="flex">
                <div class="video col-6 px-1">
                  <h4 class="col-12 pt-3">Mardi Gras | National Geographic</h4>
                  <iframe
                    width="100%"
                    height="100%"
                    src="https://www.youtube.com/embed/EkIZwXbSh-Y"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
                <div class="video col-6 px-1">
                  <h4 class="pt-3">Mardi Gras 2020 | Street Scenes</h4>
                  <iframe
                    width="100%"
                    height="100%"
                    src="https://www.youtube.com/embed/k3J5BTFWCQ4"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
            </section>
          </div>
        </div>
